<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A jQuery Plugin which handles HTML Input placeholder attributes smartly. Shows placeholder even when user is typing.">
    <meta name="author" content="Jose Philip Raja, CreaveLabs IT Solutions">
    <title>jQuery Smart Placeholder - Demo</title>
    <link href="css/bootstrap.css" rel="stylesheet">
</head>

<body style="background-color:#f3f3f3;">
    <div id="fb-root"></div>
    <script>
    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=189349771108007";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
    </script>
    <div class="container">
        <div class="col-lg-12 text-center">
            <h1>jQuery Smart Placeholder</h1>
            <p>A jQuery Plugin which handles HTML Input placeholder attributes smartly. Shows placeholder even when user is typing.</p>
            <p>
                <em>Developed by: <a href="http://josephilipraja.com" target="_blank">Jose Philip Raja</a>
                </em>
            </p>
            <div class="fb-like" data-href="https://www.facebook.com/pages/Jose-Philip-Raja/141687001907" data-layout="button" data-action="like" data-show-faces="true" data-share="false"></div>
            <hr>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-3 col-sm-1 hidden-xs"></div>
            <div class="col-lg-4 col-md-6 col-sm-10 col-xs-12">
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Custom Placeholder" data-placeholder="This is a custom placeholder text!">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Custom Position" data-position="top">
                    </div>
                    <button type="submit" class="btn btn-primary" style="margin-left:0;">Submit</button>
                </form>
            </div>
            <div class="col-lg-4 col-md-3 col-sm-1 hidden-xs"></div>
        </div>
    </div>
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="../jquery.smartPlaceholder.js"></script>
    <script type="text/javascript">
    $(function() {
        $("input").smartPlaceholder();
    });
    </script>
</body>

</html>
